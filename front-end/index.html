<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />

        <meta name="description" content="" />

        <title>Forum</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="/front-end/static/assets/favicon.ico" />
        <!-- jQuery icons-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
        <link href="/front-end/static/css/styles.css" rel="stylesheet" />
        <link href="/front-end/static/css/custom.css" rel="stylesheet" />

    <body class="vh-100" style="overflow: hidden;">
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-5">
                <a class="navbar-brand" href="/">Forum</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" id="home-link">Home</a>
                        </li>
                        <li class="nav-item" id="register-link-container">
                            <a class="nav-link" id="register-link">Register</a>
                        </li>
                        <li class="nav-item" id="login-link-container">
                            <a class="nav-link" id="login-link">Login</a>

                            <a class="nav-link" id="my-posts-link">My Post</a>
                        </li>
                        <li class="nav-item d-none" id="liked-posts-link-container">
                            <a class="nav-link" id="liked-posts-link">Liked Post</a>
                        </li>
                        <li class="nav-item d-none" id="new-post-link-container">
                            <a class="nav-link" id="new-post-link">New Post</a>
                        </li>
                        <li class="nav-item d-none" id="logout-link-container">
                            <a class="nav-link" id="logout-link">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-fluid d-flex p-0" style="max-height: 81%;">
            <div class="col-3 p-3 mt-5" style="overflow-y: auto; max-height: 100vh;">
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        A list item
                        <span class="badge bg-primary rounded-pill">14</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        A second list item
                        <span class="badge bg-primary rounded-pill">2</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        A third list item
                        <span class="badge bg-primary rounded-pill">1</span>
                    </li>
                </ul>
            </div>
            <div class="col-9 p-3" id="app" style="overflow-y: auto; max-height: 100vh;">
                <!-- Dynamic content will be injected here -->
            </div>
        </div>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container px-4 px-lg-5">
                <p class="m-0 text-center text-white">
                    Copyright &copy; @reboot01 2024

            </div>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

        <script type="module" src="/front-end/static/js/app.js"></script>
